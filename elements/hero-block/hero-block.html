<dom-module id="hero-block">
    <template>
        <style>
            :host {
                display: block;
                --paper-toolbar-background: transparent;
                --paper-tab-ink: rgba(255, 255, 255, 0.2);
                --paper-toolbar-color: inherit;
                --paper-toolbar: {
                    margin: 0 -16px;
                }
                ;
                color: var(--primary-text-color);
            }

            paper-tab {
                flex: none;
                padding: 0 10px;
            }

            paper-tab {
                flex: none;
                padding: 0 10px;
            }

            .nav-link {
                color: inherit;
            }

            .logo {
                margin-top: 7px;
                height: 40px;
            }

            .container {
                padding-top: 0;
                padding-bottom: 20px;
            }

            ::content .hero {
                padding-bottom: 20px;
            }

            ::content .top-section {
                padding-top: 20px;
                font-size: 20px;
            }

            ::content h3 {
                font-size: 2.1em;
            }

            ::content .logo {
                height: 100px;
                max-width: 100%;
            }

            ::content .slogan,
            ::content .dates {
                margin-top: 20px;
                font-size: 17px;
                font-weight: 400;
                text-transform: uppercase;
                letter-spacing: .09em;
                line-height: 1;
            }

            ::content .description {
                margin-top: 20px;
            }

            ::content .links {
                margin: 40px 0 10px;
            }

            ::content .event-image {
                width: 100%;
                height: 100%;
            }

            ::content .right-section {
                margin-top: 20px;
                height: 200px;
            }

            @media (max-width: 960px) {
                ::content .center-content-xs {
                    @apply(--layout-vertical);
                    @apply(--layout-center);
                    text-align: center;
                }
            }

            @media (min-width: 961px) {
                .menu-toggle {
                    display: none;
                }
                ::content .hero {
                    padding-top: 40px;
                }
                ::content .right-section {
                    height: initial;
                }
                ::content .title-wrapper {
                    min-height: 150px;
                }
            }
        </style>
        <div id="hero">
            <div class="container flex relative">

                <paper-toolbar>
                    <paper-icon-button class="menu-toggle" icon="menu" on-tap="togglePanel"></paper-icon-button>
                    <div class="flex hidden-xs">
                        <a data-route="home" href="/" hidden$="{{hideLogo}}">
                            <img class="logo" src="../../images/logo-white.svg" alt="DevFest Paris 2016">
                        </a>
                    </div>

                    <!--
                    <paper-dropdown-menu label="Your favourite pastry">
                      <paper-listbox class="dropdown-content" attr-for-selected="lang" selected="{{selectedLanguage}}">
                          <template is="dom-repeat" items="[[languages]]" as="language" >
                            <paper-item lang="[[language.value]]">[[language.label]]</paper-item>
                          </template>
                      </paper-listbox>
                    </paper-dropdown-menu>
                    -->

                    <paper-tabs class="hidden-xs" attr-for-selected="data-route" selected="{{route}}">
                      <paper-tab class="text-u-c" link>
                          <a data-route="home" href="/" class="nav-link horizontal center-center layout">
                              Home
                          </a>
                      </paper-tab>
                        <paper-tab class="text-u-c" link>
                            <a data-route="blog" href="#!/blog" class="nav-link horizontal center-center layout">
                                Blog
                            </a>
                        </paper-tab>
                        <paper-tab class="text-u-c" link>
                            <a data-route="speakers" href="#!/speakers" class="nav-link horizontal center-center layout">
                                Speakers
                            </a>
                        </paper-tab>
                        <paper-tab class="text-u-c" link>
                            <a data-route="schedule" href="#!/schedule" class="nav-link horizontal center-center layout">
                                <i18n-msg msgid="schedule">
                                    Schedule
                                </i18n-msg>
                            </a>
                        </paper-tab>
                        <paper-tab class="text-u-c" link>
                            <a data-route="home" href="/" onclick="window.I18nMsg.lang='en'" class="nav-link horizontal center-center layout">
                                English
                            </a>
                        </paper-tab>
                        <paper-tab class="text-u-c" link>
                            <a data-route="home" href="/" onclick="window.I18nMsg.lang='fr'" class="nav-link horizontal center-center layout">
                                Fran√ßais
                            </a>
                        </paper-tab>
                        <!--
                        <paper-tab class="text-u-c">
                            <a data-route="contact" href="#!/contact" class="nav-link horizontal center-center layout">Contact</a>
                        </paper-tab>
                        -->

                    </paper-tabs>
                </paper-toolbar>
                <content></content>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'hero-block',
        properties: {
            hideLogo: Boolean,
            route: {
                type: String,
                notify: true
            },
            selectedLanguage: {
                type: String,
                notify: true,
                value: window.I18nMsg.lang
            },
            languages: {
                type: Array,
                value: [
                    {
                        label: 'English',
                        value: 'en'
                    },{
                        label: 'French',
                        value: 'fr'
                    }
                ]
            }
        },
        togglePanel: function() {
            document.querySelector('#paperDrawerPanel').togglePanel();
        }
    });
</script>
